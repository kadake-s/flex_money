
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yoga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 my-5 main border border-light shadow">

                <h2 class="text-center">CTCO</h2>

                <center><img class="text-center" src="yoga.jpg" style="width: 100px;">
                </center>

               

                <div class="h4 my-2 pb-2 mb-4 text-danger border-bottom border-danger">
                    <center>Admission form for the Yoga Classes.</center>
                  </div>
                  

                <form action="connect1.php" method="post" autocomplete="off"  >
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Fullname" name="full" >
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputPassword1" pattern=".+@gmail\.com" placeholder="Enter Email" name="email" >
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Phone</label>
                        <input type="tel"  class="form-control" id="exampleInputPassword1" name="phone" maxlength="13" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}"  placeholder="123-45-678-90">
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" id="data" name="birth" placeholder="Enter Date of Birth" >
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Age</label>
                        <input type="text" readonly id="age"  onmousemove="findage()"  class="form-control" placeholder="Enter Age" name="age" >
                        <p id="demo" class="text-danger"></p>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Start Month</label>
                        <input type="date" class="form-control" id="exampleInputPassword1" name="month" required >
                      </div>



                      <label for="exampleInputPassword1" class="form-label">Batch</label>
                      <select class="form-select" aria-label="Default select example" name="batch" required>
                        <option selected>Select Batch</option>
                        <option value="1">6-7 AM</option>
                        <option value="2">7-8 AM</option>
                        <option value="3">8-9 AM</option>
                        <option value="3">5-6 PM</option>

                      </select>

                      <label for="exampleInputPassword1" class="form-label ">Gender</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" name="cat" value="m">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>

                      <div class="form-check">
                       <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" name="cat" value="f">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Female
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" name="cat"  value="o">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Other
                        </label>
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Card Number</label>
                        <input type="tel" class="form-control" id="exampleInputEmail1" placeholder="1234-5678-9012-3456" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" name="digit" >
                        <p id="demo" class="text-danger"></p>
                        </div>
                      
                        
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Cardholder Name</label>
                          <input type="tel"  id="card"   class="form-control" placeholder="Enter Name of CardHolder" name="card">
                          <p id="demo" class="text-danger"></p>
                        </div>
                        
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Expiry Date</label>
                          <input type="month"  id="expiry"    class="form-control"  name="expiry" >
                          <p id="demo" class="text-danger"></p>
                        </div>
                        
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">CVV</label>
                          <input type="text"  id="cvv" maxlength="3"   class="form-control"  placeholder="Enter Cvv" name="cvv" >
                          <p id="demo" class="text-danger"></p>
                        </div>
                
                      <button type="submit" name="submit"  class="btn btn-success my-3">Submit</button>
                  </form>

            </div>
            <div class="col-md-3"></div>

        </div>
    </div>



    <script>
        function findage()
        {
          var day = document.getElementById("data").value;
          var DOB =new Date(day);
          var today=new Date();
          var Age=today.getTime()-DOB.getTime();
          Age=Math.floor(Age/(1000*60*60*24*365.25));
          document.getElementById("age").value=Age;
        
          var x = document.getElementById("age").value;
          if(x<18 || x>65)
            {
                document.getElementById("demo").innerHTML = "Age Limite is 18-65";
                // document.getElementById("demo").innerHTML = "Age Limite is 18-65 age : " + x + " Not Eligible";
            }
            else
            {
                document.getElementById("demo").innerHTML = "<span style='color:  green;'> Eligible </span>";
            }
          
        }


        </script>


    <style>
        .main
        {
          color: black;
        }
        
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
